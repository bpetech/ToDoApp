<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Uygulaması</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ToDo Uygulaması</h1>
        <div class="form-container">
            <input type="text" id="title" class="form-control" placeholder="Görev Başlığı" required>
            <input type="text" id="description" class="form-control" placeholder="Görev Açıklaması">
            <button id="addTodo" class="btn btn-success">Görev Ekle</button>
        </div>
        <div class="todo-list mt-4">
            <h2>Görevler</h2>
            <ul id="todoItems" class="list-group"></ul>
        </div>

        <div class="toast" id="myCustomToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 20px; right: 20px;">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" style="position: right;">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="toast-body">
                Your message here.
            </div>
        </div>
    </div>
</body>
</html>
